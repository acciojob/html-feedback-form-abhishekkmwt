<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" minlength="3" maxlength="50" name="name" id="name">
		</div>
		<div>
			<label for="portfolio">Protfolio</label>
			<input type="url" name="portfolio" id="portfolio">
		</div>
		<div>
			<label for="favColor">Fav Color</label>
			<input type="color" name="favColor" id="favColor">
		</div>
		<div>
			<label for="likeness">Likeness</label>
			<input type="range" name="likeness" id="likeness" min="1" max="100">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
